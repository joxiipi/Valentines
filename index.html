<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('https://raw.githubusercontent.com/joxiipi/Valentines/main/IMG_20260207_113020.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      color: #ffedf0;
      text-shadow: 2px 2px #b30059;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 32px;
      margin-top: 50px;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      margin: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
    }

    #noBtn {
      background-color: #ffffff;
      color: #333;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0% {transform: translateY(0px);}
      50% {transform: translateY(-30px);}
      100% {transform: translateY(0px);}
    }
  </style>
</head>
<body>

  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // NO button moves unlimited
    noBtn.addEventListener("mouseover", function () {
      // Move NO randomly across the screen
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      heart.className = "heart";
      heart.innerText = "ğŸ¤ğŸ’™";
      heart.style.left = Math.random() * window.innerWidth + "px";

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 400);
  </script>

</html>
